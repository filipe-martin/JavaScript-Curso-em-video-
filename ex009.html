<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual o seu Pais?</title>
    <style>
        body{
            background-color: rgb(5, 197, 5);
            font: normal 18pt Arial;
            
        }
        input{
            font: normal 18pt Arial;
            width: 400px;
            margin-top: 20px;
        }
        h1{
            color: yellow;
        }
    </style>
</head>

<body>
    <h1>QUAL O SEU PAIS?</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res">
    </div>

    <script>       
        function analisar(){
            var pais = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            pais = String(pais.value).toLowerCase()
            if(pais == 'brasil'){
                res.innerHTML += `<p> Bem vindo de volta, Parabéns por ser brasileiro</p>`
            }
            else{
                res.innerHTML += `<p> Você é <strong>estrangeiro</strong></p>`
            }
        }

    </script>
    

</body>
</html>
